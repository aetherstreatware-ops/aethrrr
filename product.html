<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AETHER Product</title>

<style>
html{scroll-behavior:smooth;}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER */
header{
  background:black;
  color:white;
  padding:15px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* BACK BUTTON */
.back-btn{
  color:white;
  text-decoration:none;
  font-size:14px;
  letter-spacing:2px;
  border:1px solid white;
  padding:8px 16px;
  transition:0.3s;
}

.back-btn:hover{
  background:white;
  color:black;
}

/* TITLE */
header h1{
  margin:0;
  font-size:20px;
  letter-spacing:4px;
}

/* SECTION */
section{
  padding:40px 20px;
}

h2{
  text-align:center;
  letter-spacing:4px;
  margin-bottom:30px;
}

/* GRID PRODUK */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  max-width:1000px;
  margin:auto;
}

/* CARD */
.card{
  background:white;
  border-radius:8px;
  overflow:hidden;
  text-align:center;
  animation:fadeUp .8s ease;
}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.card h3{
  margin:10px 0 5px;
}

.card p{
  margin-bottom:15px;
  color:#555;
}

/* ANIMASI */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<header>
  <!-- TOMBOL KEMBALI -->
  <a href="index.html" class="back-btn">‚Üê HOME</a>

  <!-- JUDUL -->
  <h1>AETHER</h1>
</header>

<section id="product">
  <h2>PRODUCT</h2>

  <div class="products">

    <div class="card">
      <img src="produk1.jpg">
      <h3>KNUCKLE T SHIRT</h3>
      <p>Rp 100.000</p>
    </div>

    <div class="card">
      <img src="produk2.jpg">
      <h3>ATHR T SHIRT</h3>
      <p>Rp 100.000</p>
    </div>

    <div class="card">
      <img src="produk3.jpg">
      <h3>AETHER STYLE</h3>
      <p>Rp 100.000</p>
    </div>

    <div class="card">
      <img src="produk4.jpg">
      <h3>EYE T SHIRT</h3>
      <p>Rp 100.000</p>
    </div>

  </div>
</section>

</body>
</html>
